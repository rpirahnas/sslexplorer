# This simple file provides user agent patterns and the 
# browser and browser version they match up to.
#
# Each line has 3 fields, separated by a comma (','). 
# Only the last field may be empty.
#
# [user-agent],[browser],[version]
#
# user-agent     The browsers user-agent string is
#                searched for this value. Any occurance
#                of it is a match.
# browser        If matched, this is the browser name.
#                This may currently be "IE", "Firefox"
#                "Opera", or "Safari".
# version        If matched, this is the browser version.
#                May be blank indicating unknown version.

